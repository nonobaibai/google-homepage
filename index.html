<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="nav-bar">
        <a href="#" class="glinks">Gmail</a>
        <a href="#" class="glinks">Images</a>
        <a href="#"><img src=google_apps.png id="google_apps" alt="Google Apps" width="30" height="30"></a>
        <a href="#" id="sign-in">Sign in</a>
    </header>
    <main>
        <div>
            <div class="main">
                <img id="logo" src=google_logo.png alt="Google Logo" width="272" height="92">
            </div>
            <div class="search">
                <img id="mag-glass" src=search_icon.png alt="Search icon">
                <input class="search_bar" name="query" type="text">
                <img id="speech-icon" src="google_mic.png" alt="Speech Icon">
            </div>
            <div class="buttons">
                <button type="button" id="search_button">Google Search</button>
                <button type="button" id="lucky">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer_border">
                <div class="foot">
                    <div class="left_foot">
                        <a href="#" class="glinks_left">Privacy</a>
                        <a href="#" class="glinks_left">Terms</a>
                        <a href="#" class="glinks_left">Settings</a>
                    </div>
                    <div class="right_foot">
                        <a href="#" class="advert_link">Advertising</a>
                        <a href="#" class="glinks_right">Business</a>
                        <a href="#" class="glinks_right">About</a>
                        <a href="#" class="glinks_right">How Search Works</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
